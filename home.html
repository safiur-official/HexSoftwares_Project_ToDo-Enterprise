<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6a11cb">
  <meta charset="UTF-8">
  <title>Smart To-Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 
       NAVBAR
   -->
  <nav class="navbar">
    <h2 class="logo">Smart To-Do</h2>
    <div>
    <button id="darkToggle" class="icon-btn theme-toggle">
      <span class="icon moon">ğŸŒ™</span>
      <span class="icon sun">â˜€</span>
    </button>
      <button id="logoutBtn" class="nav-btn primary">Logout</button>
    </div>
  </nav>

<!-- DASHBOARD WRAPPER START -->
<div class="dashboard-wrapper">

  <!-- DASHBOARD HEADER -->
  <section class="dashboard-header">
    <h1>Your Task Board</h1>
    <button id="openTaskModal" class="gradient-btn large-btn">
      + Add Task
    </button>
  </section>

  <!-- KANBAN BOARD -->
  <section class="board">

    <div class="column" data-status="todo">
      <h3 class="column-header">
         ğŸ“ To-Do

        <span class="toggle-icon">â–¾</span>
      </h3>
      <div class="task-list" id="todo"></div>
    </div>

    <div class="column" data-status="ongoing">
      <h3 class="column-header">
        âš™ Ongoing  
        <span class="toggle-icon">â–¾</span>
      </h3>
      <div class="task-list" id="ongoing"></div>
    </div>

    <div class="column" data-status="completed">
      <h3 class="column-header">
        âœ… Completed
  
        <span class="toggle-icon">â–¾</span>
      </h3>      
      <div class="task-list" id="completed"></div>
    </div>

  </section>

</div>
<!-- DASHBOARD WRAPPER END -->

  <!-- 
       ADD TASK MODAL
       (Placed at end of body for proper stacking)
 -->
  <div class="modal hidden" id="taskModal">
      <div class="modal-overlay"></div>

    <div class="modal-content">

      <button class="modal-close" id="taskCloseBtn">&times;</button>

      <h2>Add New Task</h2>

      <!-- TITLE -->
      <div class="input-group">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
      </div>

      <!-- DESCRIPTION -->
      <div class="input-group">
        <textarea id="taskDesc" placeholder="Task Description"></textarea>
      </div>

      <!-- PRIORITY -->
      <div class="input-group">
        <select id="taskPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      

      <!-- CALENDAR + TIME -->
      <div class="input-group">
        <input type="datetime-local" id="taskDueDate">
      </div>

      <!-- SAVE BUTTON -->
      <button id="saveTask" class="gradient-btn full-btn">
        Save Task
      </button>

    </div>
  </div>


 <!-- Firebase script -->
 <script type="module" src="app.js"></script>

</body>
</html>
